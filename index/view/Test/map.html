<!DOCTYPE html>
<html>
<head>
	<title>测试地图</title>
<style type="text/css">
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
.btn{
    width:142px;
}
#container{
    min-width:600px;
    min-height:767px;
}
</style>
{load href="__STATIC__/js/jquery-2.2.1.js"/}
<script charset="utf-8" src="https://map.qq.com/api/js?v=2.exp&key=O36BZ-ATAWX-BJ64V-74YOO-SA25Z-PDBDY"></script>
<script>

//初始化函数
function init() {
    var center = new qq.maps.LatLng(23.142056, 113.240733);
    map = new qq.maps.Map(
        document.getElementById("container"),
        {
            center:center,
            zoom: 20,
            draggable: true,
            scrollwheel: true,
            disableDoubleClickZoom: true
        }
    );
    var marker = new qq.maps.Marker({
        //设置Marker的位置坐标
        position: center,
        draggable: true,
        clickable: true,
        //设置显示Marker的地图
        map: map
    });
    var marker = new qq.maps.Marker({
        //设置Marker的位置坐标
        draggable: true,

        position: new qq.maps.LatLng(23.142056, 113.241736),
        //设置显示Marker的地图
        map: map
    });


}

</script>
</head>
<body onload="init()">
<div id="container"></div>
    <button type="button" id="getLocation">获取经纬度</button>
</body>

</html>
